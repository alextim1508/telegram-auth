<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telegram Auth</title>
</head>
<body>
<script async
        src="https://telegram.org/js/telegram-widget.js?22"
        th:attr="data-telegram-login=${botName}, data-size='large', data-onauth='onTelegramAuth(user)'">
</script>
<script type="text/javascript">
    const AUTH_TOKEN_URL = "[[${baseUrl}]]" + '/login';

    function onTelegramAuth(user) {
        fetch(AUTH_TOKEN_URL, {
            method: 'POST',
            body: JSON.stringify(user),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                console.log('Authentication successful');

                const redirectUrl = response.headers.get('Location');
                console.log('redirectUrl' + redirectUrl);

                if (redirectUrl) {
                    window.location.href = redirectUrl;
                } else {
                    window.location.href = '/hello/private';
                }
            } else {
                return response.text().then(text => {
                    console.error('Authentication failed with status:', response.status, 'Response body:', text);
                    alert('Authentication failed: ' + response.status + ' - ' + text);
                });
            }
        })
        .catch(error => {
            console.error('Network or other error:', error);
            alert('An error occurred during authentication.');
        });
    }
</script>
</body>
</html>
